<!DOCTYPE html>
<html>
<head>
	<title>Table - session 6</title>
	<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
	<h1>Table example</h1>
	<table>
		<thead>
			<tr>
				<th rowspan="2"> ID </th>
				<th colspan="2"> Information </th>
				
			</tr>
			<tr>
				
				<th> Name </th>
				<th> Email </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> 1 </td>
				<td> Canh </td>
				<td> apple.luong1905@gmail.com </td>
			</tr>
			<tr>
				<td> 2 </td>
				<td> Nam </td>
				<td> nam@gmail.com </td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th> ID </th>
				<th> Name </th>
				<th> Email </th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
