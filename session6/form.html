<!DOCTYPE html>
<html>
<head>
	<title>Form - session 6</title>
</head>
<body>
	<h1>Form example</h1>
	<form action="#" name="Register" method="post">
		<p>Name: <input type="text" name="name" disabled value="Canh"></p>
		<p>Email: <input type="text" name="email" readonly value="apple.luong1905@gmail.com" tabindex="2" accesskey="e"></p>
		<p>Phone: <input type="text" name="phone" placeholder="(+84)988794607"></p>
		<p>Password: <input type="password" name="password" tabindex="1" accesskey="p"></p>
		<p>Hidden: <input type="hidden" name="myId" value="23"></p>
		<p>Gender:
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other"> Other
		</p>
		<p>Faviourite:
			<input type="checkbox" name="football" value="football"> Football
			<input type="checkbox" name="film" value="film"> Film
			<input type="checkbox" name="shopping" value="shopping"> Shopping
		</p>
		<p>City:
		<select name="city" tabindex="3" accesskey="c">
			<option value="dn">Da Nang</option>
			<option value="hn">Ha Noi</option>
		</select>
		</p>
		<p>Description:
			<textarea rows="10" cols="50"></textarea>
		</p>
		<p>Avatar:
			<input type="file" name="avatar">
		</p>
		<p><input type="submit" name="submit" value="Register"></p>
		<p><input type="button" name="button" value="Register button"></p>
		<p><input type="reset" name="reset" value="reset button"></p>
		<p><input type="image" name="image" src="buy.jpeg"></p>
	</form> 
</body>
</html>
