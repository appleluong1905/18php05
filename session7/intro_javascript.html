<!DOCTYPE html>
<html>

	<title>Introduce javascript - session 7</title>
</head>
<body>

	<!-- Co the thay doi duoc noi dung cua HTML -->
	<p id="demo1">Hello Javascript!</p>
	<a href="#" onclick="document.getElementById('demo1').innerHTML =
	 'Hello PHP05'">Change content</a>

	<!-- Co the thay doi gia tri thuoc tinh HTML -->
	<img src="pic_bulbon.gif" alt="Bulb" id="bulb">
	<a href="#" onclick="document.getElementById('bulb').src = 'pic_bulbon.gif'">Turn On</a>
	 | <a href="#" onclick="document.getElementById('bulb').src = 'pic_bulboff.gif'">Turn Off</a>

	 <!-- Co the thay doi style cua mot doi tuong HTML -->
	 <p id="demo2">Hello PHP05</p>
	 <a href="#" onclick="document.getElementById('demo2').style.fontSize = '30px'"> Change style</a>

	<!-- Co the an doi tuong HTML -->
	 <!-- Co the hien thi doi tuong HTML -->
	 <p id="demo3">Hello Javascript</p>
	 <a href="#" onclick="document.getElementById('demo3').style.display = 'none'"> Hide</a>
	 <a href="#" onclick="document.getElementById('demo3').style.display = 'block'"> Show</a>
	 <p id="demo4"></p>
	 
	<script type="text/javascript" src="js/common1.js"></script>
