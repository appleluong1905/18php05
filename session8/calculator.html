<!DOCTYPE html>
<html>
<head>
	<title>Calculator - session 8</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div id="main">
		<h1>Calculator basic</h1>
		<div id="calculator">
			<div id="result"></div>
			<div class="button_s" onclick="deleteCal()">AC</div>
			<div class="button_s">Back</div>
			<div class="button" onclick="addValue('7')">7</div>
			<div class="button" onclick="addValue('8')">8</div>
			<div class="button" onclick="addValue('9')">9</div>
			<div class="button" onclick="addValue('/')">/</div>
			<div class="button" onclick="addValue('4')">4</div>
			<div class="button" onclick="addValue('5')">5</div>
			<div class="button" onclick="addValue('6')">6</div>
			<div class="button" onclick="addValue('*')">*</div>
			<div class="button" onclick="addValue('11')">1</div>
			<div class="button" onclick="addValue('2')">2</div>
			<div class="button" onclick="addValue('3')">3</div>
			<div class="button" onclick="addValue('-')">-</div>
			<div class="button" onclick="addValue('0')">0</div>
			<div class="button" onclick="addValue('.')">.</div>
			<div class="button" >=</div>
			<div class="button" onclick="addValue('+')">+</div>
		</div>
	</div>
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
