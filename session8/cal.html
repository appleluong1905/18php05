<!DOCTYPE html>
<html>
<head>
	<title>Example 1 - session 8</title>
</head>
<body>
	<h1>Calculator</h1>
	<form action="#" name="Calculator">
		<p>Number1: <input type="text" name="number1" id="number1"></p>
		<p>Number2: <input type="text" name="number2" id="number2"></p>
		<p>Result input: <input type="text" name="resultInput" id="resultInput"></p>
		<p>Result: <span id="result"></span></p>
		<p><input type="button" name="sum" value="sum" onclick="sumAB(document.getElementById('number1').value, document.getElementById('number2').value)"></p>
		<p><input type="button" name="sub" value="sub" onclick="subAB(document.getElementById('number1').value, document.getElementById('number2').value)"></p>
		<p><input type="button" name="multi" value="multi" onclick="multiAB(document.getElementById('number1').value, document.getElementById('number2').value)"></p>
		<p><input type="button" name="division" value="division" onclick="divisionAB(document.getElementById('number1').value, document.getElementById('number2').value)"></p>

	</form>
	<script type="text/javascript" src="js/cal.js"></script>
</body>
</html>
